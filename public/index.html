<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Chatter</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Odd Chatter">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Odd Chatter">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--black">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3><img src="images/harvey.jpg" class="inline-icon">Odd Chatter</h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-color-text--white">
          Sign out
        </button>
        <button id="sign-in" class="mdl-button mdl-js-button mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign in
        </button>
      </div>
    </div>
  </header>

  <main class="public-works mdl-layout__content mdl-color--grey-800">
    <div hidden id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

      <!-- Messages container -->
      <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
        <div class="mdl-card__supporting-text mdl-color-text--grey-900">
          <div id="messages">
          </div>
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="message" autocomplete="off">
              <label class="mdl-textfield__label" for="message">Message...</label>
            </div>
            <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised">              Send
            </button>
          </form>
          <div class="messagebuttons">
            <form id="science-form" class="one-button-form" action=#">
              <button id="science" type="submit" class="mdl-button mdl-js-button mdl-button--raised">
		üî¨
              </button>
            </form>
            <form id="art-form" class="one-button-form" action=#">
              <button id="art" type="submit" class="mdl-button mdl-js-button mdl-button--raised">
               üé®
              </button>
            </form>
            <form id="maps-form" class="one-button-form" action=#">
              <button id="maps" type="submit" class="mdl-button mdl-js-button mdl-button--raised">
                üó∫Ô∏è
              </button>
            </form>
            <form id="ships-form" class="one-button-form" action=#">
              <button id="ships" type="submit" class="mdl-button mdl-js-button mdl-button--raised">
                üö¢
              </button>
            </form>
          </div>
        </div>
      </div>
      <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

    </div>

    <div id="signin-splashscreen" class="mdl-cell mdl-cell--12-col mdl-grid">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-cell mdl-cell--4-col" id="signin-card">
        <button id="sign-in-splash" class="mdl-button mdl-js-button mdl-button--raised mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign in with Google
        </button>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
  </main>
</div>

<audio playsinline hidden id='science-audio' src='video/science1.mp4'></audio>
<audio playsinline hidden id='art-audio' src='video/art1.mp4'></audio>
<audio playsinline hidden id='maps-audio' src='video/maps1.mp4'></audio>
<audio playsinline hidden id='ships-audio' src='video/ships1.mp4'></audio>

<script src="/__/firebase/7.17.1/firebase-auth.js"></script>
<script src="/__/firebase/7.17.1/firebase-storage.js"></script>
<script src="/__/firebase/7.17.1/firebase-messaging.js"></script>
<script src="/__/firebase/7.17.1/firebase-firestore.js"></script>
<script src="/__/firebase/7.17.1/firebase-performance.js"></script>
<script src="/__/firebase/init.js"></script>

<script src="scripts/main.js"></script>
</body>
</html>
